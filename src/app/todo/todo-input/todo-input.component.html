<form #f="ngForm" (ngSubmit)="onAddTodo(f.value)">
    <mat-form-field>
        <input 
            type="text" 
            name="name" 
            id="todo" 
            matInput 
            placeholder="Enter todo here" 
            ngModel
            required
        >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Add todo</button>
</form>
