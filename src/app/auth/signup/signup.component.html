<main fxLayout="column" fxLayoutAlign="center center" id="main">
    <h1>Register</h1>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center"
        fxLayoutGap =" 10px"
        #f = "ngForm"
        (ngSubmit)="onSubmit(f)"
        >
       <mat-form-field>
            <input 
                type="email" 
                name="email" 
                id="email" 
                matInput 
                placeholder="Your email"
                email
                required
                ngModel
                #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
       <mat-form-field hintLabel="Should be at least 6 characters long">
            <input 
                type="password" 
                name="password" 
                id="password" 
                matInput 
                placeholder="Your password" 
                ngModel
                required
                minlength="6"
                #pwInput="ngModel"
            >
            <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
            <mat-checkbox ngModel name="agree" required color="primary" class="form-checkbox">Agree to Terms and Conditions.</mat-checkbox>       
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</main>
